<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bingo com Flip Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="item">
                <input type="checkbox" id="switch">
                <label class="flip-container" for="switch">
                    <div class="flipper">
                        <div class="front">
                            <img src="https://picsum.photos/id/411/300/200" alt="Imagem de Frente">
                        </div>
                        <div class="back">
                            <img src="https://picsum.photos/id/249/300/200" alt="Imagem de Fundo">
                        </div>
                    </div>
                </label>
            </div>

            <div class="item">

    </body>
</html>
